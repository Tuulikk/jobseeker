name: Slint Multi-OS Build

on:
  push:
    branches: ['slint-conversion']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_name: jobseeker-linux-amd64
          - os: windows-latest
            asset_name: jobseeker-windows-amd64.exe
          - os: macos-latest
            asset_name: jobseeker-macos-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Install Linux Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsoup-3.0-dev libgtk-4-dev libadwaita-1-dev libasound2-dev libvulkan-dev

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build --release --verbose

    - name: Prepare Artifacts
      shell: bash
      run: |
        mkdir -p release_assets
        cp target/release/jobseeker release_assets/${{ matrix.asset_name }} || cp target/release/Jobseeker release_assets/${{ matrix.asset_name }}
        chmod +x release_assets/${{ matrix.asset_name }}
        ls -lh release_assets/

