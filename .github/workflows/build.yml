name: Multi-OS Build & Release

on:
  push:
    branches:
      - main
      - slint-conversion
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    name: Build ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: jobseeker-linux-amd64
            use_cross: false
            
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: jobseeker-windows-amd64.exe
            use_cross: false
            
          - os: macos-13  # Intel Mac
            target: x86_64-apple-darwin
            asset_name: jobseeker-macos-intel
            use_cross: false
            
          - os: macos-latest # Apple Silicon (ARM64)
            target: aarch64-apple-darwin
            asset_name: jobseeker-macos-arm64
            use_cross: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Linux Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsoup-3.0-dev libgtk-4-dev libadwaita-1-dev libasound2-dev libvulkan-dev
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build --release --verbose --target ${{ matrix.target }}
      
    - name: Prepare Artifact
      shell: bash
      run: |
        mkdir -p dist
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp target/${{ matrix.target }}/release/Jobseeker.exe dist/${{ matrix.asset_name }}
        else
          cp target/${{ matrix.target }}/release/Jobseeker dist/${{ matrix.asset_name }}
        fi

    # Ladda upp som artifact (för testning av varje commit)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}

    # Ladda bara upp till Release om det är en tagg
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install Android Platform
        run: sdkmanager "platforms;android-30" "build-tools;30.0.3" "platform-tools"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
          
      - name: Install cargo-apk
        run: cargo install cargo-apk
        
      - name: Build APK
        run: |
          cargo apk build --release
        
      - name: Prepare Assets
        run: |
          mkdir -p dist
          find target -name "*.apk" -exec cp {} dist/jobseeker-android.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jobseeker-android.apk
          path: dist/jobseeker-android.apk

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
