name: Multi-OS Build & Release

on:
  push:
    tags:
      - 'v*' # Startar när du pushar en tagg som börjar på v (t.ex. v0.1.0)
  workflow_dispatch: # Tillåter att man startar bygget manuellt

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: jobseeker
            asset_name: jobseeker-linux-amd64
          - os: windows-latest
            artifact_name: Jobseeker.exe
            asset_name: jobseeker-windows-amd64.exe
          - os: macos-latest
            artifact_name: Jobseeker
            asset_name: jobseeker-macos-arm64

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Linux Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsoup-3.0-dev libgtk-4-dev libadwaita-1-dev
        
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build --release --verbose
      
    - name: Prepare Artifacts
      shell: bash
      run: |
        mkdir -p release_assets
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp target/release/${{ matrix.artifact_name }} release_assets/${{ matrix.asset_name }}
        else
          cp target/release/${{ matrix.artifact_name }} release_assets/${{ matrix.asset_name }}
          chmod +x release_assets/${{ matrix.asset_name }}
        fi

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: release_assets/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
