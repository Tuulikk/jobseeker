name: Multi-OS Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_name: jobseeker-linux-amd64
          - os: windows-latest
            asset_name: jobseeker-windows-amd64.exe
          - os: macos-latest
            asset_name: jobseeker-macos-arm64

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Linux Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libsoup-3.0-dev libgtk-4-dev libadwaita-1-dev libasound2-dev libvulkan-dev
        
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build --release --verbose
      
    - name: Prepare Artifacts
      shell: bash
      run: |
        mkdir -p release_assets
        echo "Checking target/release directory..."
        ls -F target/release/
        
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          # Försök hitta Jobseeker.exe eller jobseeker.exe
          cp target/release/Jobseeker.exe release_assets/${{ matrix.asset_name }} || cp target/release/jobseeker.exe release_assets/${{ matrix.asset_name }}
        else
          # Försök hitta Jobseeker eller jobseeker
          cp target/release/Jobseeker release_assets/${{ matrix.asset_name }} || cp target/release/jobseeker release_assets/${{ matrix.asset_name }}
          chmod +x release_assets/${{ matrix.asset_name }}
        fi
        
        echo "Contents of release_assets:"
        ls -lh release_assets/

    - name: Package AppImage
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install -y fuse
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        
        BINARY_PATH="target/release/jobseeker"
        if [ ! -f "$BINARY_PATH" ]; then
            BINARY_PATH="target/release/Jobseeker"
        fi
        
        ./linuxdeploy-x86_64.AppImage --appdir AppDir --executable "$BINARY_PATH" --desktop-file jobseeker.desktop --icon-file assets/app-icon.svg --output appimage
        
        mv Jobseeker*.AppImage release_assets/Jobseeker-x86_64.AppImage

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: release_assets/*
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-fedora:
    name: Build on Fedora
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: fedora:latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Fedora Dependencies
      run: |
        dnf install -y gcc gcc-c++ make openssl-devel libsoup3-devel gtk4-devel libadwaita-devel alsa-lib-devel vulkan-loader-devel curl
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env
        
    - name: Build
      run: |
        source $HOME/.cargo/env
        cargo build --release --verbose
        
    - name: Prepare Artifacts
      run: |
        mkdir -p release_assets
        # Försök hitta Jobseeker eller jobseeker
        cp target/release/Jobseeker release_assets/jobseeker-fedora-amd64 || cp target/release/jobseeker release_assets/jobseeker-fedora-amd64
        chmod +x release_assets/jobseeker-fedora-amd64
        ls -lh release_assets/

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: release_assets/*
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
          
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android Platform
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platforms;android-30" "build-tools;30.0.3" "platform-tools" "ndk;25.2.9519653"
          
      - name: Install cargo-apk
        run: cargo install cargo-apk
        
      - name: Build APK
        run: |
          cargo apk build --release
        
      - name: Prepare Assets
        run: |
          mkdir -p release_assets
          find target -name "*.apk" -exec cp {} release_assets/jobseeker-android.apk \;
          ls -lh release_assets/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release_assets/*.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}