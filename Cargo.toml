[package]
name = "Jobseeker"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
async-openai = { version = "0.32.2", features = ["full"] }
chrono = { version = "0.4.42", features = ["serde"] }
dotenv = "0.15.0"
iced = { version = "0.14.0", features = ["tokio"] }
reqwest = { version = "0.12.28", features = ["json", "rustls-tls"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "sqlite"] }
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
urlencoding = "2.1"
webbrowser = "1.0"
